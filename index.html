
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dani Coin </title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f9d423, #ff4e50);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin: 20px;
        }
        input, select {
            padding: 10px;
            margin: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff4e50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .coin-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .coin {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, #f0c040 0%, #b8860b 100%);
            box-shadow: inset 0 0 10px #fff, 0 0 10px #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            transition: transform 0.5s;
        }
        .coin:hover {
            transform: scale(1.1);
        }
        .coin .symbol {
            font-size: 36px;
            color: #8b6508;
        }
        .coin .name {
            font-size: 16px;
            color: #000;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Dani Coin </h1>
    <form id="coinForm">
        <input type="text" id="studentName" placeholder="Nombre del estudiante" required>
        <select id="course">
            <option value="Logística Empresarial">Logística Empresarial</option>
            <option value="Analista Programador">Analista Programador</option>
            <option value="Gestión de Empresas">Gestión de Empresas</option>
        </select>
        <input type="date" id="date" required>
        <button type="submit">Lanzar Dani Coin</button>
    </form>
    <div class="coin-container" id="coinContainer"></div>

    <script>
        const form = document.getElementById('coinForm');
        const container = document.getElementById('coinContainer');

        function getWeightedRandom() {
            const rand = Math.random();
            if (rand < 0.25) return 1;
            else if (rand < 0.50) return 2;
            else if (rand < 0.75) return 3;
            else if (rand < 0.95) return 4;
            else if (rand < 0.975) return 5;
            else return 6;
        }

        function saveToLocalStorage(data) {
            const existing = JSON.parse(localStorage.getItem('daniCoins') || '[]');
            existing.push(data);
            localStorage.setItem('daniCoins', JSON.stringify(existing));
        }

        function loadCoins() {
            const coins = JSON.parse(localStorage.getItem('daniCoins') || '[]');
            container.innerHTML = '';
            coins.forEach((coin, index) => {
                const div = document.createElement('div');
                div.className = 'coin';
                div.innerHTML = `<div class="symbol">Ð</div><div class="name">${coin.name}</div>`;
                div.onclick = () => alert(`${coin.name} ganó ${coin.value} décimas`);
                container.appendChild(div);
            });
        }

        form.onsubmit = (e) => {
            e.preventDefault();
            const name = document.getElementById('studentName').value;
            const course = document.getElementById('course').value;
            const date = document.getElementById('date').value;
            const value = getWeightedRandom();
            const coinData = { name, course, date, value };
            saveToLocalStorage(coinData);
            loadCoins();
            form.reset();
        };

        window.onload = loadCoins;
    </script>
</body>
</html>
